<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Testing out dynamic ui stuff like hoverable drop down menus and image slideshows.">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Dynamic UI Stuff</title>
</head>
<body>
    <header>
    </header>
    <section id="main">
        <nav>
            <a href="">Home</a>
            <a href="">News</a>
            <div class="dropdown">
                <a href="">Dropdown</a>
                <div class="dropdown-content">
                    <a href="">Link 1</a>
                    <a href="">Link 2</a>
                    <a href="">Link 3</a>
                </div>
            </div>
            <div class="dropdown">
                <button id="dropdown-btn">
                    <a href="">Dropdown</a>
                </button>
                <div class="dropdown-content">
                    <a href="">Link 1</a>
                    <a href="">Link 2</a>
                    <a href="">Link 3</a>
                </div>
            </div>
        </nav>
        <br>
        <section id="slideshow">
            <div class="slide fade">
                <div class="num-txt">1 / 3</div>
                <img src="./imgs/img1.jpg" style="width:100%">
                <div class="caption-txt">Caption 1</div>
            </div>
            <div class="slide fade">
                <div class="num-txt">2 / 3</div>
                <img src="./imgs/img2.jpg" style="width:100%">
                <div class="caption-txt">Caption 2</div>
            </div>
            <div class="slide fade">
                <div class="num-txt">3 / 3</div>
                <img src="./imgs/img3.jpg" style="width:100%">
                <div class="caption-txt">Caption 3</div>
            </div>
            <a id="prev" onclick="nextSlide(-1)">&#10094;</a>
            <a id="next" onclick="nextSlide(1)">&#10095;</a>
            <div class="slide-dots">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </section>
    </section>
    <footer>
    </footer>
</body>
</html>
